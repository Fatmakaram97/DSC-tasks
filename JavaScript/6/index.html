<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styling.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Count down timer</title>
  </head>
  <body>
    <!-- make header section that contains clear button for the page
    and the title of the page-->
    <header>
      <button class="clear"><i class="fa fa-refresh"></i></button>
      <h1>Count Down Timer</h1>
    </header>
    <!-- make section for inputs from the user to get event name and its time -->
    <section>
      <div class="inputs">
        <h2>Title of the event</h2>
        <input id="eventTitle" type="text" onfocus="this.value=''" placeholder="Enter your event title">
        <br>
        <h2>Choose the date and the time of the event</h2>
        <!-- <input id="eventDateAndTime" type="datetime-local" step="1"> -->
        <input id="eventDateAndTime" type="datetime-local" onfocus="this.value=''">
        <br>
        <br>
        <button id="insert" type="button" name="button">Start</button>
      </div>
    </section>
    <!-- make section for the inserted events to appear as a list -->
    <section id="allEvents">
      <h2>All Events</h2>
      <ul>
      </ul>
    </section>
    <!-- get the scripts files ans work with them as modules -->
    <script src="app.js" type="module"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
